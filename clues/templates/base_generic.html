<!DOCTYPE html>
<html lang="en">
<head>

    {% block title %}
        <title>REPLACE</title>
    {% endblock %}

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- Add additional CSS in static file -->
    {% load static %}
    <link rel="stylesheet" href=""{% static 'css/styles.css' %}">
    <link rel="icon" href="{% static 'clues/images/favicon.ico' %}">
</head>
<body>
    <div class="container-fluid">
        {% load static %}
        <style>

                .jumbotron-header-img{
                    background-image: url("{% static 'clues/images/image.png' %}");
                    background-size: 100% 100%;
                    color: black;
                    text-shadow: black 0.1em 0.1em 0.1em;
                }

        </style>
        <div class="text-center jumbotron jumbotron-header-img">

            {% block page_header %}
            {% endblock %}
        </div>
        <div class="text-justified jumbotron" style="border:10px solid #4169e1;border-radius:5px">

            {% block content %}
            {% endblock %}
        </div>
    </div>
</body>
</html>
