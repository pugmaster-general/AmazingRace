{% extends "base_generic.html" %}

{% block title %}
<title>Update Jenga Score</title>
{% endblock %}

{% block page_header %}
<h1>Update Jenga Score</h1>
{% endblock %}

{% block content %}
    {% if message != '' %}
        <strong>{{ message }}</strong>
        <hr>
    {% endif %}
    <strong>Update Jenga Score Below:</strong>
    <form action="" method="post">
        {% csrf_token %}
        <table class="table table-striped">
        {{ form.as_table }}
        </table>
        <input type="submit" value="Submit">
    </form>
{% endblock %}
